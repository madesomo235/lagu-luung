<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemutar Musik & Galeri Gambar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .gallery img {
            width: 200px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        audio, video {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Pemutar Musik</h2>
    <audio controls>
        <source src="music.mp3" type="audio/mpeg">
        <source src="music.mp4" type="audio/mp4">
        Browser Anda tidak mendukung pemutar audio.
    </audio>

    <h2>Galeri Gambar</h2>
    <div class="gallery">
        <img src="gambar.jpg" alt="Gambar JPG">
        <img src="gambar.png" alt="Gambar PNG">
        <img src="gambar.gif" alt="Gambar GIF">
        <img src="gambar.svg" alt="Gambar SVG">
        <img src="gambar.webp" alt="Gambar WEBP">
    </div>

</body>
</html>
