<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Audio & Gambar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        h2 {
            color: #333;
        }
        img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Gambar JPG</h2>
        <img src="gambar.jpg" alt="Gambar Contoh">

        <h2>Pemutar Audio MP3</h2>
        <audio controls>
            <source src="audio.mp3" type="audio/mpeg">
            Browser Anda tidak mendukung tag audio.
        </audio>
    </div>

</body>
</html>
